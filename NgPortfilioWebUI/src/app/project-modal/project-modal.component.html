<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close"(click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src={{picture}} alt="slide" style="display: block; width: 100%;"></slide>
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>Project Repository <a href={{project.projectRepositoryLink}} target="_blank">link</a></p>

    <hr>

    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tags.get(tag)">{{tag}}</div>
        </div>
    </div>
</div>
